<app-navbar></app-navbar> 
<div class="container mt-5">  
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="row">
            <div class="form-group col">
                <label for="firstname">Firstname</label>
                <input type="text" formControlName="firstname" class="form-control" name="firstname" id="firstname">
                <div *ngIf="firstname.touched && firstname.invalid" class="form-text text-danger text-sn">
                    <div *ngIf="firstname.errors.required"> firstname required</div>
                    <div *ngIf="firstname.errors.pattern">invalid firstname</div>
                 </div>
            </div> 
            <div class="form-group col">
                <label for="lastname">Lastname</label>
                <input type="text" formControlName="lastname" class="form-control" name="lastname" id="lastname">
                <div *ngIf="lastname.touched && lastname.invalid" class="form-text text-danger text-sn">
                    <div *ngIf="lastname.errors.required"> lastname required</div>
                    <div *ngIf="lastname.errors.pattern">invalid lastname</div>
                 </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col">
                <label for="email">Email</label>
                <input type="text"formControlName="email"  class="form-control" name="email" id="email">
                <div *ngIf="email.touched && email.invalid" class="form-text text-danger text-sn">
                    <div *ngIf="email.errors.required"> email required</div>
                    <div *ngIf="email.errors.email">invalid email</div>
                 </div>
            </div>
            <div class="form-group col">
                <label for="phone">Phone</label>
                <input type="text" formControlName="phone" class="form-control" name="phone" id="phone">

                <div *ngIf="phone.touched && phone.invalid" class="form-text text-danger text-sn">
                    <div *ngIf="phone.errors.required"> phone  required</div>
                    <div *ngIf="phone.errors.pattern || phone.errors.minlength|| phone.errors.maxlength">invalid phone</div>
                 </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" name="password" id="password">
                <div *ngIf="password.touched && password.invalid" class="form-text text-danger text-sn">
                    <div *ngIf="password.errors.required"> password  required</div>
                    <div *ngIf="password.errors.minlength">invalid password</div>
                 </div>
            </div>
            <div class="form-group col">
                <label for="repassword">Repeat password</label>
                <input type="password" formControlName="repassword" class="form-control" name="repassword" id="repassword">
                <div *ngIf="repassword.touched && repassword.invalid" class="form-text text-danger text-sn">
                    <div *ngIf="repassword.errors.required"> repassword  required</div>
                 </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
            </div>
        </div>
    </form>
</div>
<app-footer></app-footer>
